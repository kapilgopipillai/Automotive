<mat-card class="example-card-style">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image-style"></div>
    <mat-card-title>{{data.userName}}</mat-card-title>
    <mat-card-subtitle>email@email.com</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item> Profile </mat-list-item>
      <mat-list-item> Settings </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <a class="logoutStyle" mat-dialog-close (click)="logOut()">Logout</a>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
