<div class="paddingStyle">
  <table mat-table [dataSource]="vehicleServiceLog" class="mat-elevation-z8">
    <ng-container matColumnDef="serviceId">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.serviceId }}</td>
    </ng-container>

    <ng-container matColumnDef="serviceDetails">
      <th mat-header-cell *matHeaderCellDef>Service Details</th>
      <td mat-cell *matCellDef="let element">{{ element.serviceDetails }}</td>
    </ng-container>

    <ng-container matColumnDef="timer">
      <th mat-header-cell *matHeaderCellDef>Timer</th>
      <td mat-cell *matCellDef="let element">
        <div fxLayout="row" fxLayoutGap="10px">
          <div fxLayout="coloum">
            <h3>Counter: {{ counter }}</h3>
          </div>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="lastDate">
      <th mat-header-cell *matHeaderCellDef>Last Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.lastDate | date : "shortDate" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef>Due Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.dueDate | date : "shortDate" }}

        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Example icon-button with a menu"
        >
          <mat-icon class="menuButtonStyle">view_headline</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="startTimer()">
      <mat-icon>play_arrow</mat-icon>
      <span>Start</span>
    </button>
    <button mat-menu-item (click)="stopTimer()">
      <mat-icon>stop</mat-icon>
      <span>Stop</span>
    </button>
    <button mat-menu-item (click)="stopTimer()">
      <mat-icon>pause</mat-icon>
      <span>Pause</span>
    </button>
  </mat-menu>
</div>
